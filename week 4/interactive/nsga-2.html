<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSGA-II Steps Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .step { font-weight: bold; }
    </style>
</head>
<body>
    <h1>NSGA-II Population Evolution Steps</h1>
    <svg width="800" height="1200" viewBox="0 0 800 1200">
        <!-- Step 1: Initial Population -->
        <g transform="translate(0, 0)">
            <text x="10" y="30" class="step">Step 1: Initial Population</text>
            <rect x="10" y="40" width="380" height="180" fill="none" stroke="black" />
            <circle cx="50" cy="160" r="3" fill="blue" />
            <circle cx="100" cy="140" r="3" fill="blue" />
            <circle cx="150" cy="170" r="3" fill="blue" />
            <circle cx="200" cy="120" r="3" fill="blue" />
            <circle cx="250" cy="150" r="3" fill="blue" />
            <circle cx="300" cy="100" r="3" fill="blue" />
            <circle cx="350" cy="130" r="3" fill="blue" />
        </g>
        
        <!-- Step 2: Non-dominated Sorting -->
        <g transform="translate(400, 0)">
            <text x="10" y="30" class="step">Step 2: Non-dominated Sorting</text>
            <rect x="10" y="40" width="380" height="180" fill="none" stroke="black" />
            <circle cx="50" cy="160" r="3" fill="blue" />
            <circle cx="100" cy="140" r="3" fill="red" />
            <circle cx="150" cy="170" r="3" fill="blue" />
            <circle cx="200" cy="120" r="3" fill="red" />
            <circle cx="250" cy="150" r="3" fill="blue" />
            <circle cx="300" cy="100" r="3" fill="red" />
            <circle cx="350" cy="130" r="3" fill="blue" />
            <path d="M100,140 Q200,120 300,100" fill="none" stroke="red" stroke-dasharray="5,5" />
        </g>
        
        <!-- Step 3: Crowding Distance -->
        <g transform="translate(0, 250)">
            <text x="10" y="30" class="step">Step 3: Crowding Distance</text>
            <rect x="10" y="40" width="380" height="180" fill="none" stroke="black" />
            <circle cx="100" cy="140" r="5" fill="red" />
            <circle cx="200" cy="120" r="3" fill="red" />
            <circle cx="300" cy="100" r="5" fill="red" />
            <path d="M100,140 Q200,120 300,100" fill="none" stroke="red" stroke-dasharray="5,5" />
            <line x1="100" y1="140" x2="100" y2="180" stroke="green" />
            <line x1="300" y1="100" x2="300" y2="140" stroke="green" />
        </g>
        
        <!-- Step 4: Selection -->
        <g transform="translate(400, 250)">
            <text x="10" y="30" class="step">Step 4: Selection</text>
            <rect x="10" y="40" width="380" height="180" fill="none" stroke="black" />
            <circle cx="100" cy="140" r="5" fill="red" stroke="purple" stroke-width="2" />
            <circle cx="200" cy="120" r="3" fill="red" stroke="purple" stroke-width="2" />
            <circle cx="300" cy="100" r="5" fill="red" stroke="purple" stroke-width="2" />
            <circle cx="150" cy="170" r="3" fill="blue" stroke="purple" stroke-width="2" />
            <path d="M100,140 Q200,120 300,100" fill="none" stroke="red" stroke-dasharray="5,5" />
        </g>
        
        <!-- Step 5: Crossover and Mutation -->
        <g transform="translate(0, 500)">
            <text x="10" y="30" class="step">Step 5: Crossover and Mutation</text>
            <rect x="10" y="40" width="380" height="180" fill="none" stroke="black" />
            <circle cx="100" cy="140" r="3" fill="red" />
            <circle cx="200" cy="120" r="3" fill="red" />
            <circle cx="300" cy="100" r="3" fill="red" />
            <circle cx="150" cy="170" r="3" fill="blue" />
            <circle cx="120" cy="130" r="3" fill="green" />
            <circle cx="220" cy="110" r="3" fill="green" />
            <path d="M100,140 Q200,120 300,100" fill="none" stroke="red" stroke-dasharray="5,5" />
        </g>
        
        <!-- Step 6: New Generation -->
        <g transform="translate(400, 500)">
            <text x="10" y="30" class="step">Step 6: New Generation</text>
            <rect x="10" y="40" width="380" height="180" fill="none" stroke="black" />
            <circle cx="80" cy="150" r="3" fill="red" />
            <circle cx="180" cy="130" r="3" fill="red" />
            <circle cx="280" cy="110" r="3" fill="red" />
            <circle cx="120" cy="130" r="3" fill="red" />
            <circle cx="220" cy="110" r="3" fill="red" />
            <circle cx="320" cy="90" r="3" fill="red" />
            <path d="M80,150 Q200,120 320,90" fill="none" stroke="red" stroke-dasharray="5,5" />
        </g>
        
        <!-- Legend -->
        <g transform="translate(10, 750)">
            <text x="0" y="20" class="step">Legend:</text>
            <circle cx="10" cy="40" r="3" fill="blue" />
            <text x="20" y="45">Initial Population</text>
            <circle cx="10" cy="60" r="3" fill="red" />
            <text x="20" y="65">Non-dominated Solutions (Rank 1)</text>
            <circle cx="10" cy="80" r="3" fill="green" />
            <text x="20" y="85">New Solutions (After Crossover/Mutation)</text>
            <line x1="10" y1="100" x2="30" y2="100" stroke="red" stroke-dasharray="5,5" />
            <text x="40" y="105">Pareto Front</text>
        </g>
    </svg>
</body>
</html>
