<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Single Point Crossover -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-size="16" font-weight="bold">Single Point Crossover</text>
    <rect x="0" y="30" width="200" height="30" fill="lightblue"/>
    <rect x="200" y="30" width="200" height="30" fill="lightcoral"/>
    <line x1="200" y1="20" x2="200" y2="70" stroke="black" stroke-width="2"/>
    <text x="190" y="80" font-size="14">Crossover point</text>
    <path d="M 0 100 L 200 100 L 200 130 L 400 130" fill="none" stroke="black" stroke-width="2"/>
    <rect x="0" y="140" width="200" height="30" fill="lightblue"/>
    <rect x="200" y="140" width="200" height="30" fill="lightcoral"/>
    <text x="410" y="155" font-size="14">Offspring</text>
  </g>
  
  <!-- Two Point Crossover -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-size="16" font-weight="bold">Two Point Crossover</text>
    <rect x="0" y="30" width="133" height="30" fill="lightblue"/>
    <rect x="133" y="30" width="134" height="30" fill="lightcoral"/>
    <rect x="267" y="30" width="133" height="30" fill="lightblue"/>
    <line x1="133" y1="20" x2="133" y2="70" stroke="black" stroke-width="2"/>
    <line x1="267" y1="20" x2="267" y2="70" stroke="black" stroke-width="2"/>
    <text x="120" y="90" font-size="14">Crossover points</text>
    <path d="M 0 100 L 133 100 L 133 130 L 267 130 L 267 100 L 400 100" fill="none" stroke="black" stroke-width="2"/>
    <rect x="0" y="140" width="133" height="30" fill="lightblue"/>
    <rect x="133" y="140" width="134" height="30" fill="lightcoral"/>
    <rect x="267" y="140" width="133" height="30" fill="lightblue"/>
    <text x="410" y="155" font-size="14">Offspring</text>
  </g>
  
  <!-- Uniform Crossover -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-size="16" font-weight="bold">Uniform Crossover</text>
    <text x="0" y="30" font-family="monospace" font-size="16">Parent 1: 1 0 1 1 0 1 0 1</text>
    <text x="0" y="60" font-family="monospace" font-size="16">Parent 2: 0 1 0 1 1 0 1 0</text>
    <text x="0" y="90" font-family="monospace" font-size="16">Offspring: 1 1 0 1 1 0 1 0</text>
    <path d="M 10 65 L 10 85" stroke="red" stroke-width="2"/>
    <path d="M 30 35 L 30 85" stroke="red" stroke-width="2"/>
    <path d="M 50 65 L 50 85" stroke="red" stroke-width="2"/>
    <path d="M 70 35 L 70 85" stroke="red" stroke-width="2"/>
    <path d="M 90 35 L 90 85" stroke="red" stroke-width="2"/>
    <path d="M 110 65 L 110 85" stroke="red" stroke-width="2"/>
    <path d="M 130 35 L 130 85" stroke="red" stroke-width="2"/>
    <path d="M 150 65 L 150 85" stroke="red" stroke-width="2"/>
    <text x="0" y="120" font-size="14">Randomly select bits from either parent</text>
  </g>
</svg>
