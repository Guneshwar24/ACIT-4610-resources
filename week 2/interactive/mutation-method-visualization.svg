<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Bit Flip Mutation -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-size="16" font-weight="bold">Bit Flip Mutation</text>
    <text x="0" y="30" font-family="monospace" font-size="16">Before: 1 0 1 1 0 1 0 1</text>
    <text x="0" y="60" font-family="monospace" font-size="16">After:  1 0 0 1 1 1 0 1</text>
    <path d="M 50 35 L 50 55" stroke="red" stroke-width="2"/>
    <path d="M 90 35 L 90 55" stroke="red" stroke-width="2"/>
    <text x="40" y="80" font-size="14" fill="red">Flipped bits</text>
    <text x="0" y="100" font-size="14">Each bit has a chance to flip based on mutation rate</text>
  </g>
</svg>
