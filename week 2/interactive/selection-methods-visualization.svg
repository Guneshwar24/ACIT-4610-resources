<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Tournament Selection -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-size="16" font-weight="bold">Tournament Selection</text>
    <circle cx="50" cy="50" r="20" fill="lightblue"/>
    <circle cx="100" cy="70" r="20" fill="lightgreen"/>
    <circle cx="150" cy="30" r="20" fill="lightcoral"/>
    <path d="M 50 50 L 100 70 L 150 30" fill="none" stroke="black" stroke-width="2"/>
    <text x="160" y="70" font-size="14">Select best</text>
    <path d="M 150 30 L 200 50" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="200" cy="50" r="20" fill="gold"/>
    <text x="230" y="55" font-size="14">Winner</text>
  </g>
  
  <!-- Roulette Wheel Selection -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-size="16" font-weight="bold">Roulette Wheel Selection</text>
    <circle cx="100" cy="100" r="80" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 100 100 L 100 20 A 80 80 0 0 1 173.2 53.4 Z" fill="lightblue"/>
    <path d="M 100 100 L 173.2 53.4 A 80 80 0 0 1 180 100 Z" fill="lightgreen"/>
    <path d="M 100 100 L 180 100 A 80 80 0 0 1 100 180 Z" fill="lightcoral"/>
    <path d="M 100 100 L 100 180 A 80 80 0 0 1 20 100 Z" fill="lightyellow"/>
    <path d="M 100 100 L 20 100 A 80 80 0 0 1 100 20 Z" fill="lightpink"/>
    <line x1="100" y1="100" x2="150" y2="20" stroke="black" stroke-width="2"/>
    <circle cx="100" cy="100" r="5" fill="black"/>
    <text x="190" y="50" font-size="14">Higher fitness,</text>
    <text x="190" y="70" font-size="14">larger slice</text>
  </g>
  
  <!-- Rank Selection -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" font-size="16" font-weight="bold">Rank Selection</text>
    <rect x="0" y="30" width="50" height="20" fill="lightblue"/>
    <rect x="0" y="60" width="100" height="20" fill="lightgreen"/>
    <rect x="0" y="90" width="150" height="20" fill="lightcoral"/>
    <rect x="0" y="120" width="200" height="20" fill="lightyellow"/>
    <rect x="0" y="150" width="250" height="20" fill="lightpink"/>
    <text x="260" y="40" font-size="14">Rank 1</text>
    <text x="260" y="70" font-size="14">Rank 2</text>
    <text x="260" y="100" font-size="14">Rank 3</text>
    <text x="260" y="130" font-size="14">Rank 4</text>
    <text x="260" y="160" font-size="14">Rank 5</text>
    <text x="0" y="190" font-size="14">Selection probability proportional to rank</text>
  </g>
</svg>
